<div class="app-container p-0">
  <form
    (ngSubmit)="onSubmit(refLocalForm)"
    #refLocalForm="ngForm"
    ngNativeValidate
  >
    <div class="D_buscar py-4">
      <div class="input-group w-50">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Email:</span>
        </div>
        <input type="email" class="form-control" ngModel name="email" />
      </div>
      <button type="submit" class="B_buscar ml-2">BUSCAR</button>
    </div>
  </form>

  <div class="D_exibir d-flex flex-column align-items-center">
    <div
      class="languages-card p-3 m-4 d-flex card-border"
      *ngFor="let lpuser of user.languages"
    >
      <div class="card-info d-flex">
        <div class="card-bottom-info">
          <h4 class="card-title text-center">{{ lpuser.name }}</h4>
          <p class="card-content p-0 text-justify">
            {{ lpuser.content }}
          </p>
          <div class="d-flex">
            <p class="card-name col-md-8 p-0 m-0">
              Professor: {{ lpuser.teacher }}
            </p>
            <p class="card-duration col-md-4 p-0 m-0 text-right">
              Carga hor√°ria: {{ lpuser.duration }} Horas
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
